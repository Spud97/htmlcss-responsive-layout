<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Responsive</title>
  </head>
  <body>
    <header class="bg-secondary">
      <nav></nav>
    </header>
    <main>
      <!-- Prima sezione -->
      <div class="section">
        <div class="container">
          <div class="row gap1">
            <div class="col-2 col-sm-full">
              <div class="card"></div>
            </div>
            <div class="col-1 col-sm-full">
              <div class="card"></div>
            </div>
            <div class="col-1 col-sm-full">
              <div class="card"></div>
            </div>
            <div class="col-1 col-sm-full">
              <div class="card"></div>
            </div>
            <div class="col-1 col-sm-full">
              <div class="card"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Seconda sezione -->
      <div class="section bg-primary">
        <div class="container container-p-large container-md-p-default">
          <div class="row gap1">
            <div class="col col-md-full col-sm-full">
              <div class="card"></div>
            </div>
            <div class="col col-md-full col-sm-full">
              <div class="card"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Terza sezione -->
      <div class="section">
        <div class="container column gap2">
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>
      </div>
      <!-- Quarta sezione -->
      <div class="section bg-primary">
        <div class="container">
          <div class="row gap1">
            <div class="col-1 col-md-half col-sm-full">
              <div class="card"></div>
            </div>
            <div class="col-1 col-md-half col-sm-full">
              <div class="card"></div>
            </div>
            <div class="col-1 col-md-half col-sm-full">
              <div class="card"></div>
            </div>
            <div class="col-1 col-md-half col-sm-full">
              <div class="card"></div>
            </div>
            <div class="col-1 col-md-half col-sm-full">
              <div class="card"></div>
            </div>
            <div class="col-1 col-md-half col-sm-full">
              <div class="card"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Quinta sezione -->
      <div class="section">
        <div class="container container-p-medium container-sm-p-default">
          <div class="row">
            <div class="col-2 col-md-half col-sm-full">
              <div class="card"></div>
            </div>
            <div class="col-1 col-md-half col-sm-full">
              <div class="card"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Sesta sezione -->
      <div class="section bg-primary">
        <div class="container">
          <div class="row justify-center">
            <div class="col-2 col-md-full">
              <div class="card">
                <div class="row justify-center">
                  <div class="col-2 col-sm-full">
                    <div class="card"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-footer"></footer>
  </body>
</html>
